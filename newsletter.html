<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Webpage title -->
    <title>Laxus & Thiosymbion | Contact Us page</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="">
    <link rel="icon" type="image/png" sizes="32x32" href="">
    <link rel="icon" type="image/png" sizes="16x16" href="">

    <!-- CSS style sheet -->
    <link rel="stylesheet" href="assets/css/style.css" aria-label="CSS link that adds style to Newsletter Page">

</head>

<body id="newsletter-body">
    <!-- Header -->
    <header>
        <!-- Logo -->
        <a href="index.html" aria-label="Click on our our logo Laxus & Thiosymbion to go to our Home page">
            <h1 id="logo">Laxus & Thiosymbion</h1>
        </a>

        <!-- Toggling using checkbox with Burger icon -->
        <input id="toggle" type="checkbox" name="toggle">
        <label for="toggle" class="toggle-label">
            <i class="fas fa-bars"></i>
        </label>

        <!-- Navigation links -->
        <nav>
            <ul id="nav-links">
                <li>
                    <a href="index.html" aria-label="Go to our Home page">Home</a>
                </li>
                <li>
                    <a href="laxus.html" aria-label="Go to our Laxus page">Laxus</a>
                </li>
                <li>
                    <a href="thiosymbion.html" aria-label="Go to our Thiosymbion page">Thiosymbion</a>
                </li>
                <li>
                    <a href="newsletter.html" class="active"
                        aria-label="Go to our Newsletter page to subscribe to our Newsletter">Newsletter</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main id="subscribe">
        <h1>Interested in more symbiotic love stories?</h1>
        <h3>Subscribe to our Newsletter!</h3>

        <section>
            <h3 class="hidden-heading">Form</h3>
            <!-- Subscribe form -->
            <form id="form" action="succesful.html" method="GET" target="_blank">
                <fieldset>
                    <legend class="legend">Your details:</legend>
                    <div>
                        <label for="name">Name</label>
                        <input id="name" type="text" name="getdata" placeholder="Enter your name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Enter your email" required>
                    </div>
                </fieldset>
                <br>
                <br>
                <fieldset>
                    <legend class="legend">I want more information about: </legend>
                    <div>
                        <input type="radio" id="l-organism" name="organism" required>
                        <label for="l-organism"><em>Laxus oneistus</em></label>
                        <br>
                        <input type="radio" id="t-organism" name="organism">
                        <label for="t-organism"><em>Ca.</em> Thiosymbion oneisti</label>
                        <br>
                        <input type="radio" id="both" name="organism">
                        <label for="both">Both, <em>Laxus</em> and Thiosymbion!</label>
                        <br>
                        <input type="radio" id="other" name="organism">
                        <label for="other">Other symbiotic system!</label>
                    </div>
                </fieldset>
                <br>
                <br>
                <label for="feedback" class="legend">Did you like the information of <em>Laxus</em> and
                    Thiosymbion?</label>
                <textarea name="feedback" id="feedback" placeholder="Thank you for your feedback!" required></textarea>
                <br>
                <button type="submit"
                    aria-label="Click here to finish the subscription to our newsletter"><strong>Subscribe</strong>
                </button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Social media icons -->
        <ul id="social-links">
            <li><a href="https://www.facebook.com/" aria-label="Find us on Facebook" target="_blank" rel="noopener">
                    <i class="fab fa-facebook"></i>
                </a>
            </li>
            <li><a href="https://www.instagram.com/" aria-label="Find us on Instagram" target="_blank" rel="noopener">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
            <li><a href="https://x.com/" aria-label="Find us on Twitter" target="_blank" rel="noopener">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li><a href="https://www.linkedin.com" aria-label="Find us on LinkedIn" target="_blank" rel="noopener">
                    <i class="fab fa-linkedin"> </i>
                </a>
            </li>
        </ul>
    </footer>

    <!-- Javascript Font Awesome Kit (v5.15.4) -->
    <script src="https://kit.fontawesome.com/dd9cffa4c0.js" crossorigin="anonymous"></script>

</body>

</html>
